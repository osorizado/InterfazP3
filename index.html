<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Moda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo h1 {
            margin-left: 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .search-bar {
            margin-right: 20px;
        }

        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1200x600'); /* Imagen de ejemplo */
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h2 {
            font-size: 3rem;
        }

        .hero button {
            padding: 10px 20px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .products {
            padding: 20px;
            text-align: center;
        }

        .products h2 {
            margin-bottom: 20px;
        }

        .product-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            border: 1px solid #ddd;
            padding: 15px;
            width: 30%;
            margin-bottom: 20px;
        }

        .product img {
            width: 100%;
        }

        .product button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer ul li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>R&H</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Mujer</a></li>
                <li><a href="#">Hombre</a></li>
                <li><a href="#">Niños</a></li>
                <li><a href="#">Accesorios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Nueva Colección Otoño/Invierno</h2>
            <button>Comprar ahora</button>
        </section>

        <section class="products">
            <h2>Productos Destacados</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://via.placeholder.com/300" alt="Camiseta">
                    <h3>Camisa Casual</h3>
                    <p>$19.99</p>
                    <button>Añadir al carrito</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/300" alt="Jeans">
                    <h3>Pantalones Casuales</h3>
                    <p>$39.99</p>
                    <button>Añadir al carrito</button>
                </div>
                <!-- Añade más productos aquí -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 R&H. Todos los derechos reservados.</p>
        <ul>
            <li><a href="#">Términos y Condiciones</a></li>
            <li><a href="#">Política de Privacidad</a></li>
        </ul>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartButtons = document.querySelectorAll('.product button');

            cartButtons.forEach(button => {
                button.addEventListener('click', () => {
                    alert('Producto añadido al carrito');
                });
            });
        });
    </script>
</body>
</html>
